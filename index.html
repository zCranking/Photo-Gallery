<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/officel/2x/activity-grid.png">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>
      Photo Gallery
    </title>
  </head>
  <body>
    <div class="container">
    <section id="grid_gallery">
      <div>
        <img class="grid" src="Fortnie Fan Art 1.jpeg">
      <img class="grid" src="Fortnite Fan Art 2.jpg">
      </div>
      <div>
        <img class="grid" src="Fortnite Fan Art 3.jpg">
      <img class="grid" src="Fortnite Fan Art 4.jpg">
      </div>
    </section>
        <h1 class="h1">
          Photo Carousel
        </h1>
        <hr class="line">
        <div id="MyCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <img class="carousel_photo" src="Fortnite Fan Art 5.jpg">
              <div class="carousel-content">
                <p class="p">
                In The Battlefield  
                </p>
              </div>
            </div>
            <div class="item">
              <img class="carousel_photo" src="Fortnite Season 9.png">
              <div class="carousel-content">
                <p class="p">
                  Fortnite Season 9
                </p>
              </div>
            </div>
            <div class="item">
              <img class="carousel_photo" src="League of Legend4s Art 1.jpg">
              <div class="carousel-content">
                <p class="p">
                  League of Legends
                </p>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
      </section>
    </div>
  </body>
</html>
